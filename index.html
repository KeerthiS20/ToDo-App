<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    font-family: 'Quicksand', Arial, sans-serif;
}

.todo-container {
    background: rgba(255,255,255,0.85);
    padding: 2.5rem 2.5rem 2rem 2.5rem;
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    width: 370px;
    backdrop-filter: blur(8px);
    border: 1.5px solid rgba(255,255,255,0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: popIn 0.8s cubic-bezier(.68,-0.55,.27,1.55);
}

@keyframes popIn {
    0% { transform: scale(0.8) translateY(40px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
}

h1 {
    font-family: 'Quicksand', Arial, sans-serif;
    font-weight: 700;
    color: #2563eb;
    letter-spacing: 2px;
    margin-bottom: 1.2rem;
    text-shadow: 0 2px 8px #e0e7ef;
}

#input {
    width: 70%;
    padding: 0.7rem 1rem;
    border: 1.5px solid #cbd5e1;
    border-radius: 0.7rem;
    font-size: 1.08rem;
    box-shadow: 0 2px 12px rgba(37,99,235,0.08);
    transition: border 0.2s, box-shadow 0.2s;
    background: rgba(255,255,255,0.7);
    margin-right: 0.5rem;
}

#input:focus {
    border: 2px solid #2563eb;
    outline: none;
    box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    background: #fff;
}

.add-btn {
    padding: 0.7rem 1.2rem;
    background: linear-gradient(90deg, #2563eb 60%, #a78bfa 100%);
    color: #fff;
    border: none;
    border-radius: 0.7rem;
    font-size: 1.08rem;
    font-weight: 700;
    cursor: pointer;
    margin-left: 0.2rem;
    transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
    box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    letter-spacing: 1px;
}

.add-btn:hover {
    background: linear-gradient(90deg, #1d4ed8 60%, #7c3aed 100%);
    box-shadow: 0 4px 16px rgba(37,99,235,0.15);
    transform: scale(1.06) rotate(-2deg);
}

#list-container {
    width: 100%;
    margin-top: 1.2rem;
    padding: 0;
    list-style: none;
}

#list-container li {
    background: rgba(241,245,249,0.95);
    margin-bottom: 0.85rem;
    padding: 0.85rem 1.1rem;
    border-radius: 0.7rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 1.05rem;
    font-weight: 500;
    color: #334155;
    transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    position: relative;
    cursor: pointer;
    overflow: hidden;
}

#list-container li:hover {
    background: #e0e7ef;
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 4px 16px rgba(37,99,235,0.10);
}

.delete-btn {
    background: linear-gradient(90deg, #ef4444 60%, #fbbf24 100%);
    color: #fff;
    border: none;
    border-radius: 0.5rem;
    padding: 0.35rem 0.9rem;
    cursor: pointer;
    font-size: 0.98rem;
    font-weight: 700;
    transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    margin-left: 0.7rem;
    box-shadow: 0 2px 8px rgba(239,68,68,0.08);
}

.delete-btn:hover {
    background: linear-gradient(90deg, #b91c1c 60%, #f59e42 100%);
    transform: scale(1.09) rotate(2deg);
    box-shadow: 0 4px 16px rgba(239,68,68,0.13);
}

::-webkit-scrollbar {
    width: 8px;
    background: #e0e7ef;
    border-radius: 8px;
}
::-webkit-scrollbar-thumb {
    background: #a5b4fc;
    border-radius: 8px;
}

    </style>
</head>
    <body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div style="display: flex; justify-content: center; margin-bottom: 1rem; width: 100%;">
            <input id="input" placeholder="Add a new task...">
            <button class="add-btn" onclick="add()">Add Task</button>
        </div>
        <ul id="list-container">
            <li>Enter Your Task Here!
                <button class="delete-btn" onclick="deleteItem(event)">Delete</button>
            </li>
        </ul>
    </div>
</body>
    <script>
        var ul = document.getElementById("list-container");
        var input = document.getElementById("input");
        function add() {
            var value = input.value.trim();
            if (value === "") return;
            var listitem = document.createElement("li");
            listitem.innerHTML = value + " <button class='delete-btn' onclick='deleteItem(event)'>Delete</button>";
            ul.append(listitem);
            input.value = "";
            input.focus();
        }
        function deleteItem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
